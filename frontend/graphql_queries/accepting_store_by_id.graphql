query AcceptingStoreById($ids: IdsParamsInput!) {
    physicalStoresById(params: $ids) {
        store {
            id,
            name,
            description,
            contact {
                id,
                email,
                telephone,
                website
            }
            category {
                id,
                name
            }
        }
        address {
            street,
            postalCode,
            location
        }
    }
}
