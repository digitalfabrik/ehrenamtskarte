version: "3.5"
services:
  reverse_proxy:
    image: "nginx:1.19.5"
    volumes:
      - ./docker/reverse_proxy/www:/usr/share/nginx/html
      - ./docker/reverse_proxy/nginx-staging.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 127.0.0.1:5002:80
    networks:
      - network_proxy
networks:
  network_proxy:
    external:
      name: network
