syntax = "proto3";

message CardActivateModel {
  string fullName = 1;
  int64 expirationDate = 2;
  enum CardType {
    STANDARD = 0;
    GOLD = 1;
  }
  CardType cardType = 3;
  int32 regionId = 4;
  bytes hashSecret = 6;
  bytes totpSecret = 5;
}

message CardVerifyModel {
  string fullName = 1;
  int64 expirationDate = 2;
  enum CardType {
    STANDARD = 0;
    GOLD = 1;
  }
  CardType cardType = 3;
  int32 regionId = 4;
  bytes hashSecret = 6;
  int32 otp = 7;
}

