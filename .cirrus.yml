fe_task_without_container_template: &FE_TASK_WITHOUT_CONTAINER_TEMPLATE
  container:
    image: cirrusci/flutter:latest
  pub_cache:
    folder: ~/.pub-cache
    reupload_on_changes: false # since there is a fingerprint script
    fingerprint_script:
      - echo $CIRRUS_OS
      - flutter --version
      - cat frontend/pubspec.lock
    populate_script: 
      - cd frontend
      - flutter pub get
  environment:
    SECRETS_JSON: ENCRYPTED[c73df347c1def703d16419893945dfe6484e785569ac31fa720479de68addfd82070684f0006103fc34f890a6e2897e4]
  secrets_json_file:
    path: ./frontend/secrets.json
    variable_name: SECRETS_JSON

fe_task_template: &FE_TASK_TEMPLATE
  << : *FE_TASK_WITHOUT_CONTAINER_TEMPLATE
  container:
    image: cirrusci/flutter:latest

fe_lint_task:
  name: "FE: lint"
  << : *FE_TASK_TEMPLATE
  lint_script:
    - cd frontend
    - ../scripts/enforceDartStyle.sh

fe_test_task:
  name: "FE: test"
  << : *FE_TASK_TEMPLATE
  test_script:
    - cd frontend
    - flutter test

fe_build_ios_task:
  name: "FE: build (iOS)"
  << : *FE_TASK_WITHOUT_CONTAINER_TEMPLATE
  required_pr_labels: build-ios
  depends_on:
    - "FE: lint"
    - "FE: test"
  osx_instance:
      image: catalina-flutter
  build_script:
    - cd frontend
    - flutter build ios --release --no-codesign
  iOS_app_artifacts:
    path: ./frontend/build/ios/iphoneos/Runner.app
